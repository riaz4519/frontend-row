<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="hero">
      <img
        id="toggleTheme"
        class="theme-btn"
        src="./assets/theme_light.png"
        alt="theme icon"
      />
      <div class="hero-pic">
        <div class="inner-circle"></div>
        <img
          src="./assets/mason-wilkes-TMgQMXoglsM-unsplash.jpg"
          alt="mason wilkes"
        />
      </div>
      <div class="hero-info">
        <h1>Mason Wilkes</h1>
        <h2>Full-Stack Developer</h2>
        <div class="logo-container">
          <a href="https://github.com">
            <img src="./assets/github_light.png" alt="github logo" />
          </a>
          <a href="https://linkedin.com">
            <img src="./assets/linkedin_light.png" alt="linkedin logo" />
          </a>
          <a href="mailto:example@email.com">
            <img src="./assets/email_light.png" alt="email logo" />
          </a>
        </div>
      </div>
    </section>

    <section class="experience">
      <h2>
        <b>5</b><br />
        Years<br />
        Full Stack5
      </h2>
      <h2>
        <b>5</b><br />
        Years<br />
        B.Sc. & M.Sc.
      </h2>
      <h2>
        <b>2</b><br />
        satisfied<br />
        Employeers
      </h2>
    </section>
    <section class="cta">
      <a href="./assets/example-cv.pdf" download>
        <button class="btn download-btn">Download CV</button>
      </a>
      <a href="mailto:example@email.com" download>
        <button class="btn download-btn">Contact Me</button>
      </a>
    </section>

    <section class="portfolio-skills">
      <div class="btn-bg">
        <button class="btn-2 active-btn" id="portfolio">Portfolio</button>
        <button class="btn-2" id="skills-btn">Skills</button>
      </div>
    </section>

    <section class="portfolio" id="portfolio">
      <div class="wrapper project-wrapper">
        <a href="https://github.com">
          <img src="./assets/project-1.png" alt="project one" />
        </a>
      </div>
      <div class="wrapper project-wrapper">
        <a href="https://github.com">
          <img src="./assets/project-2.png" alt="project two" />

      </div>
      <div class="wrapper project-wrapper">
        <a href="https://github.com">
          <img src="./assets/project-3.png" alt="project three" />
        </a>
      </div>
      <div class="wrapper project-wrapper">
        <a href="https://github.com">
          <img src="./assets/project-4.png" alt="project four" />
        </a>
      </div>
    </section>

    <section class="skills" id="skills">
      <div class="wrapper">
        <h2>Frontend</h2>
        <article class="frontend-skills">
          <p>HTML</p>
          <p>CSS</p>
          <p>SASS</p>
          <p>LESS</p>
          <p>JavaScript</p>
          <p>TypeScript</p>
          <p>React</p>
          <p>Angular</p>
          <p>Material UI</p>
        </article>
      </div>
      <div class="wrapper">
        <h2>Backend</h2>
        <article class="backend-skills">
          <p>Node.js</p>
          <p>Express.js</p>
          <p>APIs</p>
          <p>Database CRUD</p>
          <p>Git</p>
          <p>GraphQL</p>
          <p>Web Servers</p>
        </article>
      </div>

    <footer><p>&copy; Mason Wilkes 2023</p></footer>

</html>
